

<div class="my-css">
    <p-toolbar class="my-toolbar" styleClass="mb-4">
        <ng-template pTemplate="right">
            <span class="p-button-outlined">
                <p-button  label="New" icon="pi pi-plus" class="p-button-success mr-2"
                    (click)="openNew()" severity="warning"></p-button>
            </span>
        </ng-template>
        <ng-template pTemplate="left">
            <div class="flex align-items-center justify-content-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
    </p-toolbar>
    <p-table #dt [value]="purcheses" [rows]="5" [paginator]="true"
        [globalFilterFields]="['id','fullName','phone','email']" 
        [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        
    
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="userName">UserName <p-sortIcon field="userName"></p-sortIcon></th>
                <th pSortableColumn="fullName">FullName <p-sortIcon field="fullName"></p-sortIcon></th>
                <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-purches>
            <tr>
                <td>{{purches.id}}</td>
                <td>{{purches.userName}}</td>
                <td>{{purches.fullName}}</td>
                <td>{{purches.phone}}</td>
                <td>{{purches.email}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                    (click)="editPurches(purches)" style="background-color: orange; color: white; border-color: orange;"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                    (click)="deletePurches1(purches)" style="background-color: black; color: white; border-color: black;"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{purcheses ? purcheses.length : 0 }} purcheses.
            </div>
        </ng-template>
    </p-table>
</div>
<app-purches-dialog  [purchesId]="purches.id" [(purchesDialog)]="purchesDialog"></app-purches-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
